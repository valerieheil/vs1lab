<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="pos1">
    <title>GeoTagApp</title>
    </div>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="pos2">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location" width="34" height="30" >
        </div>
        <div class="pos1">
        <h1 class="header__title">GeoTagApp</h1>
        </div>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                
                <div class="div1">
                <label for="Latitude">Latitude:</label><br>
                <input type="number" id="fLatitude" name="fLatitude" value="49.01379"><br>
                <label for="Longitude">Longitude:</label><br>
                <input type="number" id="fLongitude" name="fLongitude" value="8.390071"><br>
                <label for="Name">Name:</label><br>
                <input type="text" id="fname" name="fname" value="e.g. Central Berlin"><br>
                <label for="Hashtag">Hashtag:</label><br>
                <input type="text" id="fHashtag" name="fHashtag" value="e.g.#ber"><br><br>
                <input type="submit" value="Add value">
                </div>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <div class="div2">
                <label for="search">Search term or keywords:</label><br>
                <input type="text" id="fHashtag" name="fHashtag" value="e.g. Berlin"><br><br>
                <input type="submit" value="Search">
                </div>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
