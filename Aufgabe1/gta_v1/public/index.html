<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
    <ul class="flex-container">
    
    <li class="flex-item-head">
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <nav class="header__text"><h1>GeoTagApp</h1></nav>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>
</li>
    <main class="main">
        <section class="main__tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                
                <li class="flex-item-1">
                
                <fieldset>
                 
                <legend>Add a new GeoTag</legend>
                
                <label for="latitude">Latitude:</label>
                <input id="latitude" type="number" placeholder="Please type in the latitude: " name="latitude" readonly value="49.01379" >
                <label for="longitude"S>Longitude:</label>
                <input id="longitude" type="number" placeholder="Please type in the longitude: " name="longitude" readonly value="8.390071">
                <label for="name">Name:</label>
                <input id="name" type="text" maxlength="10" placeholder="e.g. Central Berlin  " name="name" pattern="[A-Za-z]{0,10}" required> 
                <label for="hashtag">Hashtag:</label>
                <input id="hashtag" type="text" placeholder="e.g. #ber" name="hashtag" value="#" pattern="^#{1}[A-Za-z]{0,10}$" maxlength="11">
                <button class="block" type="submit">Add Tag</button>
                
                </fieldset>
                
                </li>

                <!-- ... your code here ... -->

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>
        
        <section class="main__discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <div class="col-12">
                <li class="flex-item-2">
                    
                <fieldset>
                    
                    <legend>Search</legend>
                    <label for="searchterm">Search term or keywords: </label>
                    <input type="text" placeholder="e.g. Berlin" id="searchterm" name="searchterm">
                    <button class ="block" type="submit">Search</button>
                    <input id="latitude" type="hidden" name="latitude">
                    <input id="longitude" type="hidden" name="longitude">
                    
                </fieldset>
            
            </li>
            </div>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>
        

    </main>
    
    
        
    </ul>

</body>

</html>
