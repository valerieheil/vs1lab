<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging tagging col-3">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->

            <fieldset>
                <legend>Add&nbsp;a&nbsp;new&nbsp;GeoTag</legend>
                <form id="tag-form" action="/tagging" method="post">

                    <!-- ... your code here ... -->
                    <label for="lat"> Latitude: </label>
                    <input id="lat" type="text" name="lat" value="49.01379" disabled required>

                    <label for="long"> Longitude: </label>
                    <input id="long" type="text" name="long" value="8.390071" disabled required>

                    <label for="name"> Name: </label>
                    <input id="name" type="text" name="name" placeholder="e. g. Central Berlin" maxlength="10" required>

                    <label for="hashtag"> Hashtag: </label>
                    <input id="hashtag" type="text" name="hashtag" maxlength="11" pattern="#([A-z])+"
                        placeholder="e. g. #ber">

                    <input id="add tag" type="button" value="Add Tag" name="button">


                </form>
                <!-- ############### VS1Lab 1a Form 1 End -->
            </fieldset>
        </section><br>

        <section class="main__discovery discovery col-9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <fieldset>
                <legend>Search</legend>
                <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                    <!-- ... your code here ... -->

                    <label for="s..">Search&nbsp;term&nbsp;or&nbsp;keywords: </label>
                    <input id="search" class="col-4" name="search" type="text" placeholder="e. g. Berlin"
                        pattern="[A-Z]{10}$" required>
                    <input id="applysearch" class="col-4" name="applysearch" type="button" value="Search">

                </form>
            </fieldset>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="flexbox">
                <div>
                    <ul class="discovery__results" id="discoveryResults">

                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>
                
                <div>
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" /><br>
                    <span>Result map</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
